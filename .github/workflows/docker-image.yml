name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag patelprashantdds/getting-started:latest
    - name: Push the Docker image
      run: docker login -u patelprashantdds -p ${{secrets.DOCKER_TOKEN}} && docker push patelprashantdds/getting-started:latest
